<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link id="bs-css" href="../../css/bootstrap-slate.css"
		rel="stylesheet" />
	<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

.btn.btn-large.btn-success.btn-guardar {
    float: right;
    margin-right: 21%;
    margin-top: 5%;
}
</style>

	<link href="../../css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="../../css/charisma-app.css" rel="stylesheet" />
	<link href="../../css/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
	<link href='../../css/fullcalendar.css' rel='stylesheet' />
	<link href='../../css/fullcalendar.print.css' rel='stylesheet'
		media='print' />
	<link href='../../css/chosen.css' rel='stylesheet' />
	<link href='../../css/uniform.default.css' rel='stylesheet' />
	<link href='../../css/colorbox.css' rel='stylesheet' />
	<link href='../../css/jquery.cleditor.css' rel='stylesheet' />
	<link href='../../css/jquery.noty.css' rel='stylesheet' />
	<link href='../../css/noty_theme_default.css' rel='stylesheet' />
	<link href='../../css/elfinder.min.css' rel='stylesheet' />
	<link href='../../css/elfinder.theme.css' rel='stylesheet' />
	<link href='../../css/jquery.iphone.toggle.css' rel='stylesheet' />
	<link href='../../css/opa-icons.css' rel='stylesheet' />
	<link href='../../css/uploadify.css' rel='stylesheet' />
	<link href='../../css/entityIndex.css' rel='stylesheet' />

</h:head>
<h:body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				</a> <a class="brand" href="../dashboard/Index.xhtml"> <!-- <img alt="Charisma Logo"
					src="img/logo20.png" />  --> <span>Baas</span></a>

				<!-- theme selector starts -->
				<div class="btn-group pull-right theme-container">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-tint"></i><span class="hidden-phone"> Change
							Theme / Skin</span> <span class="caret"></span>
					</a>
					<ul class="dropdown-menu" id="themes">
						<li><a data-value="classic" href="#"><i
								class="icon-blank"></i> Classic</a></li>
						<li><a data-value="cerulean" href="#"><i
								class="icon-blank"></i> Cerulean</a></li>
						<li><a data-value="cyborg" href="#"><i class="icon-blank"></i>
								Cyborg</a></li>
						<li><a data-value="redy" href="#"><i class="icon-blank"></i>
								Redy</a></li>
						<li><a data-value="journal" href="#"><i
								class="icon-blank"></i> Journal</a></li>
						<li><a data-value="simplex" href="#"><i
								class="icon-blank"></i> Simplex</a></li>
						<li><a data-value="slate" href="#"><i class="icon-blank"></i>
								Slate</a></li>
						<li><a data-value="spacelab" href="#"><i
								class="icon-blank"></i> Spacelab</a></li>
						<li><a data-value="united" href="#"><i class="icon-blank"></i>
								United</a></li>
					</ul>
				</div>
				<!-- theme selector ends -->

				<!-- user dropdown starts -->
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user"></i><span class="hidden-phone">#{clientRoleBean.userSessionManagementBean.user.name}
							#{clientRoleBean.userSessionManagementBean.user.lastname}</span> <span
						class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#">Profile</a></li>
						<li class="divider"></li>
						<li><h:form>
								<h:commandLink value="logout" action="#{userLoginBean.logout}" />
							</h:form></li>
					</ul>
				</div>
				<!-- user dropdown ends -->

				<div class="top-nav nav-collapse">
					<ul class="nav">
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="page-header">
		<h1 class="h1Title">Edit Client</h1>
	</div>

	<h:form>
		<div class="PermTable">
			<p:dataTable var="rowName" value="#{clientRoleBean.roleList}"
				rowIndexVar="rowIdx">
				<p:column headerText="" styleClass="ui-widget-header">
					<h:outputText value="#{rowName.roleName}" />
				</p:column>

				<p:columns var="columnName" value="#{clientRoleBean.permisos}"
					headerText="#{columnName}" columnIndexVar="colIdx"
					styleClass="PermColumns">

					<p:selectBooleanCheckbox
						value="#{clientRoleBean.datosVista[rowIdx]}">
						<p:ajax event="change" listener="#{clientRoleBean.changePermissionAjax}" />
						<f:attribute name="row" value="#{rowIdx}"></f:attribute>
					</p:selectBooleanCheckbox>
				</p:columns>
			</p:dataTable>


		</div>
		<h:commandButton value="Guardar" action="#{clientRoleBean.submit}" styleClass="btn btn-large btn-success btn-guardar"/>
	</h:form>
	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="../../js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="../../js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- transition / effect library -->
	<script src="../../js/bootstrap-transition.js"></script>
	<!-- alert enhancer library -->
	<script src="../../js/bootstrap-alert.js"></script>
	<!-- modal / dialog library -->
	<script src="../../js/bootstrap-modal.js"></script>
	<!-- custom dropdown library -->
	<script src="../../js/bootstrap-dropdown.js"></script>
	<!-- scrolspy library -->
	<script src="../../js/bootstrap-scrollspy.js"></script>
	<!-- library for creating tabs -->
	<script src="../../js/bootstrap-tab.js"></script>
	<!-- library for advanced tooltip -->
	<script src="../../js/bootstrap-tooltip.js"></script>
	<!-- popover effect library -->
	<script src="../../js/bootstrap-popover.js"></script>
	<!-- button enhancer library -->
	<script src="../../js/bootstrap-button.js"></script>
	<!-- accordion library (optional, not used in demo) -->
	<script src="../../js/bootstrap-collapse.js"></script>
	<!-- carousel slideshow library (optional, not used in demo) -->
	<script src="../../js/bootstrap-carousel.js"></script>
	<!-- autocomplete library -->
	<script src="../../js/bootstrap-typeahead.js"></script>
	<!-- tour library -->
	<script src="../../js/bootstrap-tour.js"></script>
	<!-- library for cookie management -->
	<script src="../../js/jquery.cookie.js"></script>
	<!-- calander plugin -->
	<script src='../../js/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src='../../js/jquery.dataTables.min.js'></script>


	<!-- select or dropdown enhancer -->
	<script src="../../js/jquery.chosen.min.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="../../js/jquery.uniform.min.js"></script>
	<!-- plugin for gallery image view -->
	<script src="../../js/jquery.colorbox.min.js"></script>
	<!-- rich text editor library -->
	<script src="../../js/jquery.cleditor.min.js"></script>
	<!-- notification plugin -->
	<script src="../../js/jquery.noty.js"></script>
	<!-- file manager library -->
	<script src="../../js/jquery.elfinder.min.js"></script>
	<!-- star rating plugin -->
	<script src="../../js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="../../js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="../../js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="../../js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="../../js/jquery.history.js"></script>
	<!-- application script for Charisma demo -->
	<script src="../../js/charisma.js"></script>



</h:body>
</html>
