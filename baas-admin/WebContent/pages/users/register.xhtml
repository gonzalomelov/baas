			<div class="alert alert-info">
				Registrar usuario

			<h:form class="form-horizontal">					
				<fieldset>
				<!-- 
					<h:panelGroup rendered="#{Register.errorVisible}" >

							<button type="button" class="close" data-dismiss="alert">Ã—</button>
							<strong>Error</strong> <h:outputLabel value="#{Register.error}" />

					 		 <div class="input-prepend" title="Nombre" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<h:inputText class="input-large span10" value="#{userRegistrationBean.user.name}" id="name"  />
							</div>
							<div class="clearfix"></div>
							
							<div class="input-prepend" title="Appellido" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<h:inputText class="input-large span10" value="#{userRegistrationBean.user.lastname}" id="lastname"  />
							</div>
							<div class="clearfix"></div>
							
							 <div class="input-prepend" title="Email" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<h:inputText class="input-large span10" value="#{userRegistrationBean.user.email}" id="email"  />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>

							</div>
							<div class="clearfix"></div>
							
							<div class="input-prepend" title="Repeat password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>
								<h:inputSecret value="#{userRegistrationBean.user.repeatedPassword}" id="reppassword" class="input-large span10"/>
								
							</div>
							<div class="clearfix"></div>

							
							<div class="clearfix"></div>

							<p class="center span5">
							<h:commandButton action="#{userRegistrationBean.registerUser}" value="Register" class="btn btn-primary"/>
