<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/default.xhtml">
    
    
    <ui:define name="content">
    
    	<div class="container">
	      <h:form class="form-horizontal" method="post">

			<fieldset>
			
				<!-- Form Name -->
				<legend>User Registration</legend>
			
				<h:messages style="color:red;" />
				
				<!-- Text input-->
				<div class="control-group">
				  <h:message id="usernameError" for="username" style="color: red;" />
				  <label class="control-label" for="username">Username</label>
				  <div class="controls">
				    <h:inputText id="username" name="username" type="text" placeholder="Username" class="input-xlarge" value="#{userRegistrationBean.user.username}" />
				    <p class="help-block">Username</p>
				  </div>
				</div>
				
				<!-- Password input-->
				<div class="control-group">
				  <h:message id="passwordError" for="password" style="color: red;" />
				  <label class="control-label" for="password">Password</label>
				  <div class="controls">
				    <h:inputSecret id="password" name="password" type="password" placeholder="Password" class="input-xlarge" value="#{userRegistrationBean.user.password}" />
				    <p class="help-block">Password</p>
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <h:message for="password" style="color: red;" />
				  <label class="control-label" for="email">Email</label>
				  <div class="controls">
				    <h:inputText id="email" name="email" type="text" placeholder="Email" class="input-xlarge" value="#{userRegistrationBean.user.email}" />
				    <p class="help-block">Email</p>
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="name">Name</label>
				  <div class="controls">
				    <h:inputText id="name" name="name" type="text" placeholder="Name" class="input-xlarge" value="#{userRegistrationBean.user.name}" />
				    <p class="help-block">Name</p>
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="lastname">Lastname</label>
				  <div class="controls">
				  	<h:inputText id="lastname" name="lastname" type="text" placeholder="Lastname" class="input-xlarge" value="#{userRegistrationBean.user.lastname}" />
				    <p class="help-block">Lastname</p>
				  </div>
				</div>
				
				<!-- Button (Double) -->
				<div class="control-group">
				  <label class="control-label" for="register">Register</label>
				  <div class="controls">
				  	<h:commandButton type="submit" id="register" name="register" class="btn btn-success" action="#{userRegistrationBean.registerUser()}" value="Register" />
				    <h:commandButton id="cancel" name="cancel" class="btn btn-danger" action="#{userRegistrationBean.cancel()}" value="Cancel" />
				  </div>
				</div>
			
			</fieldset>
		  </h:form>
	
	      <hr />
	
	      <footer>
	        <p>Â© Company 2013</p>
	      </footer>
	    </div> <!-- /container -->
    
    </ui:define>
    
    <ui:define name="aside">
    </ui:define>
    
    <ui:define name="footer">
    </ui:define>
    
</ui:composition>
