    	<div class="container">
	      <h:form class="form-horizontal" method="post">

				  <label class="control-label" for="username">Username</label>
				  <div class="controls">
				    <h:inputText id="username" name="username" type="text" placeholder="Username" class="input-xlarge" value="#{userSessionManagementBean.user.username}" />

				  </div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="email">Email</label>

				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="name">Name</label>

				    <h:inputText id="name" name="name" type="text" placeholder="Name" class="input-xlarge" value="#{userSessionManagementBean.user.name}" />
				    <p class="help-block">Name</p>
				  </div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
				  <label class="control-label" for="lastname">Lastname</label>
				  <div class="controls">
				  	<h:inputText id="lastname" name="lastname" type="text" placeholder="Lastname" class="input-xlarge" value="#{userSessionManagementBean.user.lastname}" />
				    <p class="help-block">Lastname</p>
				  </div>
				</div>
				
				<!-- Button (Double) -->
				<div class="control-group">
				  <label class="control-label" for="register">Back</label>
				  <div class="controls">
				  	<h:commandButton id="home" name="home" class="btn btn-info" action="#{userRegistrationBean.cancel()}" value="Back" />
				  </div>
				</div>
			
			</fieldset>
		  </h:form>
