<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<link id="bs-css" href="../../css/bootstrap-classic.css" rel="stylesheet"/>
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	  
	  .container-fluid{
	  	margin-top: 4% !important;
	  }
	  
	  .navbar .nav > li > a {
    		border-left: none !important;
    		border-right: none !important;
		}
		
	
		.navbar .nav .active > a, .navbar .nav .active > a:hover {
		    background-color: #3A3D3F;
		    color: #FFFFFF;
		    text-decoration: none;
		}
	  
	</style>
	<link href="../../css/bootstrap-responsive.css" rel="stylesheet"/>
	<link href="../../css/charisma-app.css" rel="stylesheet"/>
	<link href="../../css/jquery-ui-1.8.21.custom.css" rel="stylesheet"/>
	<link href='../../css/fullcalendar.css' rel='stylesheet'/>
	<link href='../../css/fullcalendar.print.css' rel='stylesheet'  media='print'/>
	<link href='../../css/chosen.css' rel='stylesheet'/>
	<link href='../../css/uniform.default.css' rel='stylesheet'/>
	<link href='../../css/colorbox.css' rel='stylesheet'/>
	<link href='../../css/jquery.cleditor.css' rel='stylesheet'/>
	<link href='../../css/jquery.noty.css' rel='stylesheet'/>
	<link href='../../css/noty_theme_default.css' rel='stylesheet'/>
	<link href='../../css/elfinder.min.css' rel='stylesheet'/>
	<link href='../../css/elfinder.theme.css' rel='stylesheet'/>
	<link href='../../css/jquery.iphone.toggle.css' rel='stylesheet'/>
	<link href='../../css/opa-icons.css' rel='stylesheet'/>
	<link href='../../css/uploadify.css' rel='stylesheet'/>
	
	

</h:head> 
<body> 
<!-- TOP MENU NAVIGATION -->
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
	
			<a class="brand pull-left" href="#">
			Baas
			</a>
	
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
		
			<div class="nav-collapse collapse">
				<ul id="nav-list" class="nav pull-right">
					<li class="notNavegate"><h:link value="Home" outcome="/index" /></li>				
					<li class="notNavegate"><h:link value="Register" outcome="/pages/users/register" /></li>
						<li class="notNavegate active"><h:link value="Login" outcome="/pages/users/login" /></li>
				</ul>
			</div>
		
		</div>
	</div>
</div>

<div class="container-fluid">
		
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Login</h2>
				</div><!--/span-->
			</div><!--/row-->
			
				<div class="row-fluid">
		<div class="well span5 center login-box">
			<div class="alert alert-info">
				Login
			</div>
			<h:form class="form-horizontal">					
				<fieldset>
				 
					<h:panelGroup rendered="#{userLoginBean.errorVisible}" >  
    					<div class="alert alert-error">
							<button type="button" class="close" data-dismiss="alert">Ã—</button>
							<strong>Error</strong> <h:outputLabel value="#{userLoginBean.error}" />
						</div>  
						</h:panelGroup>  
				 
					 		
							 <div class="input-prepend" title="Email" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span>
								<h:inputText class="input-large span10" value="#{userLoginBean.user.email}" id="email"  />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span>
								<h:inputSecret value="#{userLoginBean.user.password}" id="password" class="input-large span10"/>
								
							</div>
							<div class="clearfix"></div>
							
							

							<p class="center span5">
							<h:commandButton action="#{userLoginBean.login}" value="login" class="btn btn-primary"/>
							
							</p>
						</fieldset>
					</h:form>

					<h:form id="loginForm">
			            <a href="#{userLoginBean.facebookUrlAuth}"><img src="../../img/fb_login_button.png" alt="Login Facebook" /></a>
			            <br/><br/>
			            <h:outputText value="#{loginPageCode.userFromSession}"></h:outputText>
			        </h:form>

						
				</div><!--/span-->
			</div><!--/row-->
			
			
			
		
	</div>
	
	


</body> 
</html>
